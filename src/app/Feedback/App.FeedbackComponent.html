<div class="container">
    <form name="contact" method="POST" netlify netlify-honeypot="bot-field">
      <label for="fname">Name</label>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Enter your name" required>
  
      <label for="email">Email</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email address" required>

      <label for="tweeturl">Tweet URL</label>
      <input type="url" [(ngModel)]="url" name="tweeturl" placeholder="Enter the url of tweet" required>
  
      <label for="subject">Feedback</label>
      <textarea [(ngModel)]="subject" name="subject" placeholder="Write something.. (optional)" style="height:200px"></textarea>
      <br>
      <div data-netlify-recaptcha="true"></div>
      <button type="button" (click)="testSubmit()">Submit</button>
    </form>
  </div>
